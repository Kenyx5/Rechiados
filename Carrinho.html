<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Carrinho</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <style>
    body {
background: linear-gradient(to left, #616161, #2f2f2f);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #cart li {
      margin: 10px 0;
      padding: 5px;
      border-bottom: 1px solid #fff;
      display: flex;
      align-items: center;
    }

    #cart img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 5px;
    }

    #total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    button {
      margin-left: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    #enviar {
      margin-top: 20px;
      padding: 12px 18px;
      font-size: 16px;
      background: #25D366;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
    }

    #enviar:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<h1>Meu Carrinho</h1>

<ul id="cart"></ul>
<div id="total"></div>

<div id="map"></div>

<button id="enviar">Enviar pedido no WhatsApp</button>

<script>
/* =======================
   DADOS
======================= */
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
let usuario  = JSON.parse(localStorage.getItem("usuario")) || null;

const restaurante = [-8.864642, 13.227171]; // Coordenadas do restaurante
const numeroWhatsApp = "244931555634"; // número da lanchonete

/* =======================
   CARRINHO
======================= */
function atualizarCarrinho() {
  const lista = document.getElementById("cart");
  lista.innerHTML = "";

  let total = 0;

  carrinho.forEach((item, index) => {
    const li = document.createElement("li");

    const img = document.createElement("img");
    img.src = item.img || "";
    li.appendChild(img);

    const span = document.createElement("span");
    span.textContent = `${item.nome} - ${item.preco} Kz`;
    li.appendChild(span);

    const btn = document.createElement("button");
    btn.textContent = "Remover";
    btn.onclick = () => {
      carrinho.splice(index, 1);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      atualizarCarrinho();
    };
    li.appendChild(btn);

    lista.appendChild(li);

    total += Number(item.preco);
  });

  document.getElementById("total").textContent = "Total: " + total + " Kz";
}

/* =======================
   MAPA
======================= */
function inicializarMapa() {
  const map = L.map("map").setView(restaurante, 15);

  L.tileLayer("https://tiles.stadiamaps.com/tiles/osm_bright/{z}/{x}/{y}{r}.{ext}", {
    maxZoom: 20,
    ext: "png"
  }).addTo(map);

  L.marker(restaurante).addTo(map).bindPopup("Restaurante").openPopup();

  if (usuario?.lat && usuario?.lng) {
    L.marker([usuario.lat, usuario.lng]).addTo(map).bindPopup("Você está aqui");

    try {
      L.Routing.control({
        waypoints: [
          L.latLng(usuario.lat, usuario.lng),
          L.latLng(restaurante[0], restaurante[1])
        ],
        draggableWaypoints: false,
        addWaypoints: false
      }).addTo(map);
    } catch (e) {
      // Se o roteamento falhar por qualquer motivo, não quebrar o mapa
      console.warn("Roteamento falhou:", e);
    }
  }
}

/* =======================
   WHATSAPP
   Compatível com iPhone/Safari e dispositivos sem Chrome:
   usar sempre o link https://wa.me/... para máxima compatibilidade.
======================= */
document.getElementById("enviar").addEventListener("click", () => {
  if (!carrinho.length) {
    alert("Carrinho vazio");
    return;
  }

  const enviarPedido = (localizacaoMsg) => {
    let texto = "Meu pedido:\n";

    carrinho.forEach((item, i) => {
      texto += `${i + 1}. ${item.nome} - ${item.preco} Kz\n`;
    });

    const total = carrinho.reduce((sum, item) => sum + Number(item.preco || 0), 0);
    texto += `\nTotal: ${total} Kz\n\n${localizacaoMsg}`;

    abrirWhatsApp(texto);
  };

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const mapsUrl = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
        enviarPedido(`Minha localização: ${mapsUrl}`);
      },
      () => enviarPedido("Pedido enviado sem localização"),
      { enableHighAccuracy: true, timeout: 10000 }
    );
  } else {
    enviarPedido("Pedido enviado sem localização");
  }
});

function abrirWhatsApp(texto) {
  const encoded = encodeURIComponent(texto);
  // usar wa.me para compatibilidade ampla (iPhone Safari, Android sem Chrome, desktop)
  window.location.href = `https://wa.me/${numeroWhatsApp}?text=${encoded}`;
}

/* =======================
   INIT
======================= */
atualizarCarrinho();
inicializarMapa();
</script>

</body>
</html>
